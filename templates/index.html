{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="register" method="post" id="myform">
				{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
						<select name="title" required>
						    <option class="option" value="" disabled selected hidden >Title</option>
						    <option class="option" value="Mr.">Mr.</option>
						    <option class="option" value="Mrs.">Mrs.</option>
						    <option class="option" value="Ms.">Ms.</option>
							<option class="option" value="Dr.">Dr.</option>
							<option class="option" value="Jr.">Jr.</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="Gender" >
							    <option value="" disabled selected hidden>Select Gender</option>
							    <option value="Male">Male</option>
							    <option value="Female">Female</option>
							    <option value="Others">Others</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<input type="number" name="age" id="age" class="input-text" placeholder="age" required>
						</div>
					</div>
					<div class="form-row">
						<input type="date" name="dob" class="input-text" id="dob" placeholder="Date of Birth" required>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="" disabled selected hidden>Position</option>
						    <option value="director">Director</option>
						    <option value="manager">Manager</option>
						    <option value="employee">Employee</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Address" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="" disabled selected hidden>Districts</option>
							    <option value="Alappuzha">Alappuzha</option>
							    <option value="Ernakulam">Ernakulam</option>
								<option value="Idukki">Idukki</option>
								<option value="Kannur">Kannur</option>
								<option value="Kasaragod">Kasaragod</option>
								<option value="Kollam">Kollam</option>
								<option value="Kottayam">Kottayam</option>
								<option value="Kozhikode">Kozhikode</option>
								<option value="Malappuram">Malappuram</option>
								<option value="Palakkad">Palakkad</option>
								<option value="Pathanamthitta">Pathanamthitta</option>
								<option value="Thiruvananthapuram">Thiruvananthapuram</option>
								<option value="Thrissur">Thrissur</option>
								<option value="Wayanad">Wayanad</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<label for="resume" class="phone"><p>&nbsp;&nbsp;Upload Resume</p></label>
						</div>
						<div class="form-row form-row-2">
							<input type="file" name="resume" class="additional" id="resume" required>
						</div>
					</div>
				
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
